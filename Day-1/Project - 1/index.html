<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content-card">
            <h1>Age Calculator</h1>
            <div class="getData">

                <div class="get">
                    <p>Day</p>
                    <input type="number" placeholder="DD" id="day">
                </div>

                <div class="get">
                    <p>Month</p>
                    <input type="number" placeholder="MM" id="month">
                </div>

                <div class="get">
                    <p>Year</p>
                    <input type="number" placeholder="YYYY" id="year">
                </div>

            </div>

            <button id="result" onclick="calculateAge()">Calculate</button>
            <div id="hr"></div>
            <div id="resultdiv">
                <h2 id="resultYear">-- Years</h2>
                <h2 id="resultMonth">-- Months</h2>
                <h2 id="resultDay">-- Days</h2>
            </div>
        </div>
    </main>

    <!-- Scripting file links -->
    <script src="index.js"></script>

</body>

</html>
