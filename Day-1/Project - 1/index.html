<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <div class="getDate">
                <form>
                    <div class="day">
                        <p>Day</p>
                        <input type="number" id="getDay">
                    </div>
                    <div class="month">
                        <p>Day</p>
                        <input type="number" id="getMonth">
                    </div>
                    <div class="year">
                        <p>Day</p>
                        <input type="number" id="getYear">
                    </div>
                </form>
                <button id="Calculate">Calculate</button>
            </div>
            <div class="result">
                <h1> --Years</h1>
                <h1> --Months</h1>
                <h1> --Days</h1>
            </div>
        </div>
    </main>

    <!-- Scripting file links -->
     <script src="index.js"></script>

</body>

</html>
